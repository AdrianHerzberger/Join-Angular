<header class="signin-wrapper">
    <img class="join-logo" src="./assets/img/join_logo_dark.png">
    <div class="login-header">
        <div >
            <p>Not a join user?</p>
        </div>
        <div class="column3">
            <button (click)="renderSignUp()">Sign up</button>
        </div>
    </div>
</header>
<div class="card-container">
    <form [formGroup]="form" class='form-card'>
        <h1>Log in</h1>
        <img src="./assets/img/icon_line.png" class="line">
        <div class='user-input'>
            <input type="email" id="login-mail" autocomplete="username" placeholder="Your Email" formControlName="email" />
            <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
                <div class="error-massage" *ngIf="form.controls['email'].errors?.['required']">Email is required.
                </div>
            </div>
            <img src="./assets/img/icon_mail.png" />
        </div>
        <div class="user-input">
            <input type="password" id="login-password" autocomplete="current-password"  placeholder="Your Password" formControlName="password" />
            <div *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
                <div class="error-massage" *ngIf="form.controls['password'].errors?.['required']">Password is
                    required.
                </div>
            </div>
            <img src="./assets/img/icon_lock.png" />
        </div>
        <div class="login-options-container">
            <div class="column1">
                <div>
                    <input type="checkbox" id="checkbox" />
                    <p>Remember me</p>
                </div>
                <button (click)="login()">Log in</button>
            </div>
            <div class="column2">
                <p (click)="renderForgotPassword()">Forgot my password</p>
                <button (click)="guestLogin()">Guest Log in</button>
            </div>
        </div>
    </form>
</div>
